<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .calculatorContainer{
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
    }
    .btn:hover{
        background-color: red;

    }
    #equal:hover,.pow:hover{
        background-color:blue;
    }
    .clr:hover,.del:hover{
        background-color: green;
    }
    body{
        background-color: black;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .calculator{
        width: 400px;
        background-color: black;
        text-align: center;
        height: 500px;
        justify-content: space-evenly;
    }
    .buttons{
        margin-top: 20px;
    }
    button{
        width: 70px;
        outline: none;
        border: 1px grey solid;
        background: transparent;
        color: white;
        height: 7ch;
        margin-top: 20px;
        font-size: 20px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        margin: 7px;
        box-shadow: -8px -8px 15px black;
        border-radius: 5px;
        cursor: pointer;

    }
    #display{
        color: black;
        padding: 50px;
        text-align: end;
        width: 300px;
        border-radius: 2rem;
        border: none;
        outline: none;
        font-size: 50px;
        

    }
    input{
        border: none;
        outline: none;
        align-items: flex-end;
        background-color: white;
    }
    .equal button{
        width:147px ;
    }
    .clr,.del{
        background-color: red;
    }
    .pow,.eq{
        background-color: green;
    }
</style>
<body>
    <div class="calculatorContainer">
        <div class="calculator">
            
                <div class="display" >
                    <input type="text" name="display" id="display" disabled>

                </div>
                <div class="buttons">
                    <button class="clr"onclick="clearDisplay()" >AC</button>
                    <button class="del"onclick="deleteLastChar()" >DEL</button>
                    <button class="" onclick="appendToDisplay('(')">(</button>
                    <button class="btn" onclick="appendToDisplay(')')">)</button>
                    <button class="btn" onclick="appendToDisplay('7')">7</button>
                    <button class="btn" onclick="appendToDisplay('8')">8</button>
                    <button class="btn" onclick="appendToDisplay('9')">9</button>
                    <button class="btn" onclick="appendToDisplay('/')">/</button>
                    <button class="btn" onclick="appendToDisplay('4')">4</button>
                    <button class="btn" onclick="appendToDisplay('5')">5</button>
                    <button class="btn" onclick="appendToDisplay('6')">6</button>
                    <button class="btn" onclick="appendToDisplay('*')">*</button>
                    <button class="btn" onclick="appendToDisplay('1')">1</button>
                    <button class="btn" onclick="appendToDisplay('2')">2</button>
                    <button class="btn" onclick="appendToDisplay('3')">3</button>
                    <button class="btn" onclick="appendToDisplay('+')">+</button>
                    <button class="btn" onclick="appendToDisplay('-')">-</button>
                    <button class="btn" onclick="appendToDisplay('0')">0</button>
                    <button style="width: 159px;" id="equal" class="eq" onclick="calculateResult()">=</button>
                    
                </div>
            
        </div>
    </div>
    <script>
            
        appendToDisplay=(value)=>{
            document.getElementById('display').value+=value;
        }
        clearDisplay=()=>{
            document.getElementById('display').value='';
        }
        deleteLastChar=()=>{
            let display=document.getElementById('display').value;
            document.getElementById('display').value=display.substring(0,display.length -1);
        }
        calculateResult=()=>{
            let result = eval(document.getElementById('display').value);
            document.getElementById('display').value=result;
            if(result == Infinity){
                document.getElementById('display').value = 'Math Error';
                document.getElementById('display').style.color = 'red';
            } else {
                document.getElementById('display').style.color = 'black';
            }
        }
        
    </script>
    
    
</body>
</html>
